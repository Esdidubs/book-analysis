<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steven's Reading Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>Steven's Reading Library  <i class="fa fa-book"></i></header>
  <div id="buttons">
    <div class="yearBox"></div>
    <div class="sortBox">
      <div>Sort by:</div>
      <div class="multi-button">
        <button type="button" onclick="displayData('authorsFirst')">Author First Name</button>
        <button type="button" onclick="displayData('authorsLast')">Author Last Name</button>
        <button type="button" onclick="displayData('pages')">Pages</button>
        <button type="button" onclick="displayData('pubDate')">Publication Year</button>
        <button type="button" onclick="displayData('ranking')">Ratings</button>
        <button type="button" onclick="displayData('readCount')">Read Count</button>
        <button type="button" onclick="displayData('title')">Title</button>
        <button type="button" onclick="displayData('words')">Words</button>
      </div>
    </div>
  </div>
  <hr />
  <div class="allReads"></div>
  
  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script src="bookData.js"></script>
  <script src="functionality.js"></script>
</body>
</html>
