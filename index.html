<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Steven's Reading Library</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>Steven's Reading Library  <i class="fa fa-book"></i></header>
  <div id="buttons">
    <label for="dataSelection" id="mainLabel">Select an option</label>
    <select name="dataSelection" id="dataSelection" class="dataDrop">           
        <option value="all" >All of the Books I've Read</option>
        <option value="rankedBtn">Books By My Rating</option>
        <option value="pages">Books By Pages</option>
        <option value="category">Books By Keyword</option>
        <option value="pubDate">Books By Year Published</option>
        <option value="reRead" >Books I Re-Read</option>
        <option value="years" >Books I Read Each Year</option>
        <option value="authors" >My Most Read Authors</option>
    </select>
  </div>
  <hr />
  <div class="allReads"></div>
  <div class="yearBox"></div>
  <div class="reReadBox"></div>
  <div class="rankBox"></div>
  <div class="pagesBox"></div>
  <div class="categoryBox"></div>
  <div class="pubBox"></div>
  <div class="authorBox"></div>
  <div class="modal" style="display:none"></div>
  <div class="overlay" style="display:none"></div>
  <script
  src="https://code.jquery.com/jquery-3.5.1.js"
  integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
  crossorigin="anonymous"></script>
  <script src="bookData.js"></script>
  <script src="functionality.js"></script>
</body>
</html>
