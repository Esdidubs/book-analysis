<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Steven's Reading Library</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link rel="icon" type="image/x-icon" href="favicon.png" />
        <!--Icon by https://icons8.com/-->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>
    <body>
        <header>Steven's Reading Library <i class="fa fa-book"></i></header>
        <div id="buttons">
            <label for="dataSelection" id="mainLabel">Select an option</label>
            <select name="dataSelection" id="dataSelection" class="dataDrop">
                <option value="authorFirst">Author (First)</option>
                <option value="authorLast">Author (Last)</option>
                <option value="title">By Title</option>
                <option value="pubDate">By Year Originally Published</option>
            </select>
        </div>
        <hr />
        <div class="bookContainer"></div>

        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="bookData.js"></script>
        <script src="functionality.js"></script>
    </body>
</html>
